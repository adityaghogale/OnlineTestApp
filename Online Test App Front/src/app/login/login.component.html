<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  
<div class="header">
  <a class="logo"><i class="fa fa-graduation-cap" aria-hidden="true"></i>Online Test Application</a>
  </div>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-5">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" #loginForm="ngForm" (submit)="validate()" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" onfocus="this.userName=''"  [(ngModel)]="userName" #uname="ngModel" required>
                                <div *ngIf="uname.invalid && (uname.dirty || uname.touched)">
                                    <div *ngIf="uname.errors.required">
                                        <span class="alert alert-danger"> Username is required!!</span>
                                  </div> </div>
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password"  class="form-control" #pwd placeholder="Enter password" onfocus="this.password=''"  [(ngModel)]="password" #upass="ngModel" required><br>
                                <div *ngIf="upass.invalid && (upass.dirty || upass.touched)">
                                    <div *ngIf="upass.errors.required">
                                        <span class="alert alert-danger"> Password is required!!</span>
                                  </div> </div>
                
                                  
                                  <input type="checkbox" name="showPwd" id="spwd" (click)="pwd.type=pwd.type=='password'?'text':'password'"><label for="remember-me" class="text-info"><span>Show Password</span></label><br>
                                <input type="submit" name="submit" class="btn btn-success btn-md" value="submit"> &nbsp;
                                <input type="reset" value="reset" class="btn btn-danger btn-md">
                        </form>
                        <hr>
                        <h6>Click Here to,<a routerLink="/registration">Sign Up Now</a></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
